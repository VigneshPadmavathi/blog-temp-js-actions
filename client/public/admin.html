<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body class="bg-white dark:bg-slate-800 transition-all">
    <header class="px-4 py-6 md:px-8 sticky top-0">
      <a href="#">
        <img class="logo" src="./assets/img/logo.png" alt="" />
      </a>

      <div id="toggleMenu" class="cursor-pointer transition-all">
        <i
          class="bx bxs-moon text-2xl text-slate-800 dark:text-slate-400"
          id="toggleMenuIcon"
        ></i>
      </div>
    </header>

    <main class="px-4 py-2 md:px-16">
      <div class="left">
        <form
          class="w-full px-2 py-3 border border-slate-800 dark:border-slate-700 rounded-md flex flex-col items-center justify-center gap-4"
        >
          <!-- title -->
          <input
            type="text"
            id="blogTitle"
            placeholder="Blog title here..."
            class="w-full h-10 px-4 py-2 rounded-md text-slate-800 dark:text-slate-400 bg-slate-200 dark:bg-slate-700 outline-none focus:shadow-md placeholder:text-slate-600 dark:placeholder:text-slate-200"
          />

          <!-- description -->
          <textarea
            class="w-full px-4 py-2 rounded-md text-slate-800 dark:text-slate-400 bg-slate-200 dark:bg-slate-700 outline-none focus:shadow-md placeholder:text-slate-600 dark:placeholder:text-slate-200"
            name=""
            id="description"
            cols="0"
            rows="5"
            placeholder="Blog Description here"
          ></textarea>

          <!-- image -->
          <label
            id="imageUploadContainer"
            class="w-full h-72 md:h-96 bg-slate-200 dark:bg-slate-700 rounded-md flex flex-col items-center justify-center gap-4 cursor-pointer overflow-hidden"
          >
            <div
              class="w-full h-full flex flex-col items-center justify-center"
            >
              <i
                class="bx bxs-cloud-upload text-slate-800 dark:text-slate-400 text-2xl"
              ></i>
              <p class="text-slate-800 dark:text-slate-400">Click to upload</p>
            </div>
            <input
              type="file"
              accept="image/*"
              class="w-0 h-0"
              id="imageUploader"
            />
          </label>

          <!-- content -->
          <textarea
            class="w-full px-4 py-2 rounded-md text-slate-800 dark:text-slate-400 bg-slate-200 dark:bg-slate-700 outline-none focus:shadow-md placeholder:text-slate-600 dark:placeholder:text-slate-200"
            name=""
            id="content"
            cols="0"
            rows="5"
            placeholder="Blog content here"
          ></textarea>
        </form>
        <div class="pt-4">
          <button
            class="text-slate-800 dark:text-slate-400 border-slate-800 dark:border-slate-400 rounded-full border-2 px-4 py-3"
            id="createBlog"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="right" id="adminRightContainer"></div>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
